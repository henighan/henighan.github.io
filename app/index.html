<!DOCTYPE html>
<html lang="en" data-ng-app='demoApp'>
<head>
    <meta charset="UTF-8">
    <title>MNIST</title>
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller='canvasController' ng-init="init()" >
        <div class="row">
            <div class="col-md-4" align="center">
            <h3 align="center">Write a Number in the Box!</h3>
                <canvas width={{canvas.size}} height={{canvas.size}} style={{canvas.style}} id="drawCanvas" ng-mouseup="mouseup()" drawing></canvas>
                <canvas width=28 height=28 style={{canvas.style}} id="showCanvas"></canvas>
                <br/>
                <button type="button" class="btn btn-default" ng-click="clear()">Clear</input>
            </div>
        </div>
        <br/>
    </div>
    <div id="plot" align="center" style="width:600px;height:400px;"></div>
</body>
<script src="bundle.js" charset="utf-8"></script>
</html>
