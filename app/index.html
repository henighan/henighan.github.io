<!DOCTYPE html>
<html lang="en" data-ng-app='demoApp'>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="app.js"></script>

</head>
<body>
    <br/>
    <br/>

    <div ng-controller='nameController'>
        <input type='text' ng-model='name'/>  {{ name }}
        <p ng-bind='name'></p>
    </div>

    <div ng-controller='myController'>
        Full Name: {{firstName + ' ' + lastName}}
    </div>

    <div class="container" ng-controller='canvasController' ng-init="init()" >
        <div class="row">
            <div class="col-md-4">
                <canvas width={{canvas.width}} height={{canvas.height}} style={{canvas.style}} id="drawCanvas" ng-mouseup="mouseup()" drawing></canvas>
                <canvas width={{canvas.width}} height={{canvas.height}} style={{canvas.style}} id="showCanvas"></canvas>
            </div>
        </div>
        <br/>
        <button type="button" class="btn btn-default" ng-click="clear()">Clear</input>
    </div>

</body>
</html>
